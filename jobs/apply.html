<<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

    </head>

    <body>
        <header>
            <div id="navbar" class="obj-width">
                <a href="index.html">

            </div>

        <div class="container2">
            <div class="apply-box">
                <h2>Job Application <span class="title">Zindua Alumni</span></h2>

                <form action="">
                    <div class="form-container2">
                        <div class="form-control">
                            <label for="first-name">First Name</label>
                            <input type="text" id="first-name" name="first-name" placeholder="Enter First Name">
                        </div>

                        <div class="form-control">
                            <label for="last-name">Last Name</label>
                            <input type="text" id="first-name" name="first-name" placeholder="Enter Last Name">
                        </div>

                        <div class="form-control">
                            <label for="email">Email</label>
                            <input type="email" id="first-name" name="first-name" placeholder="Enter Email">
                        </div>

                        <div class="form-control">
                            <label for="job-role">Job Role</label>
                            <select name="job-role" id="job-role">
                                <option value="">Select Job Role</option>

                                <option value="frontend">Web Developer</option>
                                <option value="frontend">Freelancer</option>
                                <option value="frontend">Data Scientist</option>
                                <option value="frontend">Product Design</option>
                                <option value="frontend">Backend Developer</option>
                                <option value="frontend">Full Stack Developer</option>
                                
                            </select>
                        </div>

                        <div class="form-control">
                            <label for="last-name">First Name</label>
                            <textarea name="address" id="" cols="30" rows="10" placeholder="Enter Full Address"></textarea>
                        </div>

                        <div class="form-control">
                            <label for="city">City</label>
                            <input type="text" id="first-name" name="first-name" placeholder="Enter City">
                        </div>

                        <div class="form-control">
                            <label for="pincode">Pin Code</label>
                            <input type="number" id="first-name" name="first-name" placeholder="Enter Pin Code">
                        </div>

                        <div class="form-control">
                            <label for="date">Date</label>
                            <input type="date" id="first-name" name="first-name" value="2024-11-23">
                        </div>

                        <div class="form-control">
                            <label for="CV">Upload Your Resume</label>
                            <input type="file" id="first-name" name="first-name" value="2024-11-23">
                        </div>

                        <div class="button-container">
                            <button id="w-btn" type="submit">Apply Now</button>
                        </div>

                        </div>
                    </div>
                </form>
            </div>
        </div>

            <div class="obj-width">
